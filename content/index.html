--- 
title: Recent articles
---

<% sorted_articles.last(5).each do |article| %> 
    <div class="article"> 
        <h1 class="title"><%= article[:title] %></h1> 
        <p class="date"><%= Kernel.eval(article[:created_at]).strftime("%A %d %B %Y") %></p>     
        <p class="excerpt"><%= article[:excerpt] %> (<%= link_to "read " + article[:title], article.identifier.chop %>)</p>
    </div> 
<% end %>

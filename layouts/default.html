<%= render "partials/header" %>

	<body>
		<script type="text/javascript">
			/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
			var disqus_shortname = 'zuttonet'; // required: replace example with your forum shortname

			/* * * DON'T EDIT BELOW THIS LINE * * */
			(function () {
				var s = document.createElement('script'); s.async = true;
				s.type = 'text/javascript';
				s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
				(document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
			}());
		</script>
	
		<div id="wrapper">
			<div id="top_mid"></div>

			<div id="top_nav">
                <%= render "partials/menu" %>
			</div>
		</div>
		
		<div id="middle_content">
			<div id="middle_left">&nbsp;</div>
			<div id="middle_right">
				<img src="/images/zuttonet_logo_white_white.png" alt="ZuttoNet WebMedia"/>
				<p></p>
			</div>
		</div>

		<div id="lower_mid"></div>

		<div id="lower_content">
            <div id="article_list">
                <%= yield %>
            </div>
            
            <%= render "partials/bottom_menu" %>
		</div>
<%= render "partials/footer" %>
